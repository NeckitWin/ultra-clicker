<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ultra clicker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<nav class="menu">
    <a href="index.html">Game</a>
    <a href="#" onclick="clearScore()">Reset progress</a>
</nav>
<main id="bg">
    <div class="score-bg">
        <button id="addScore" onclick='addScore()'>Click me</button>
        <label>Your score:</label>
        <p id="score"></p>
    </div>
    <div id="shop-bg">
        <h2>Store</h2>
        <div class="price"><div><p>Buy a double click</p><p>Price 500 clicks</p><p class="red">This will give you +1 click per click</p></div><button onclick="buyDoubleClick()">Purchase</button></div>
        <div class="price"><div><p>Buy a business clicker</p><p>Price 1000 clicks</p><p class="red">This will give you +1 click per half second </p></div><button onclick="buyBusiness()">Purchase</button></div>

    </div>
</main>

</body>
<script src="js/clicker.js"></script>
</html>
